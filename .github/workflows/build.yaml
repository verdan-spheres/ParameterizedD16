name: build workf_flow
on: 
 workflow_call:
  inputs:
   version:
    required: true
    type: string 


jobs:
  build:
    name: Build Laravel App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
            # Disabling shallow clone is recommended for improving relevancy of reporting
         fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{inputs.version}}

      - name: Install dependencies
        run: |
          composer install
      
      - name: Cache the Vendor
        uses: actions/cache@v4.0.2
        with:
          key: ${{ github.sha }}-php-vendor-cache
          path: ./vendor

      - name: Create .env
        run: |
          cp .env.ci .env
          cp .env.ci .env.testing

      - name: Generate the key
        run: |
          php artisan key:generate
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@2.3.0 # Ex: v2.1.0, See the latest version at https://github.com/marketplace/actions/sonarcloud-scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}